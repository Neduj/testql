<div class="container">
<div
  *ngIf="usdData | async as result"
>
  <ul>
    <li *ngFor="let rate of result.data.rates">{{rate.currency}} {{rate.rate}}</li>
  </ul>
</div>

<div
  *ngIf="uahData | async as uah"
>
  <ul>
    <li *ngFor="let rate of uah.data.rates">{{rate.currency}} {{rate.rate}}</li>
  </ul>
</div>
  <div
    *ngIf="aedData | async as aed"
  >
    <ul>
      <li *ngFor="let rate of aed.data.rates">{{rate.currency}} {{rate.rate}}</li>
    </ul>
  </div>
</div>
